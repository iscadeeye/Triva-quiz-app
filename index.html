<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <!-- Title Page-->
    <title>Triva Quiz App.</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS-->
    <link href="style.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <main>
      <div class="headings">
        <h3>Trivia Quiz</h3>
        <h4 class="Category"></h4>
        <h5 class="question"></h5>
      </div>

      <input
        type="text"
        name="input"
        id="input"
        placeholder="Your answer"
        required
      />
      <button type="submit" id="submit-btn">Submit</button>
      <h4 style="display: none;" id="success-message"></i></h4>
    </main>
    <div style="display: none" class="new-game-starter">
      <h4 class="failure-message"></h4>
      <a id="link" href="./index.html"
        ><h2><i class="fas fa-step-forward"></i>Start new game</h2></a
      >
    </div>

    <script src="code.js"></script>
  </body>
</html>
